OUTPUT_DIR: "./output/R_50_FPN_PRCV_v2_2GPUs"MODEL:  META_ARCHITECTURE: "GeneralizedRCNN"  WEIGHT: "catalog://ImageNetPretrained/MSRA/R-50"  BACKBONE:    CONV_BODY: "R-50-FPN"  RESNETS:    BACKBONE_OUT_CHANNELS: 256  RPN:    USE_FPN: True    ANCHOR_STRIDE: (4, 8, 16, 32, 64)    ASPECT_RATIOS: (0.25, 0.5, 1.0, 2.0, 4.0)    PRE_NMS_TOP_N_TRAIN: 1000    PRE_NMS_TOP_N_TEST: 1000    POST_NMS_TOP_N_TEST: 1000    FPN_POST_NMS_TOP_N_TRAIN: 1000    FPN_POST_NMS_TOP_N_TEST: 1000  ROI_HEADS:    USE_FPN: True    SCORE_THRESH: 0.05    NMS: 0.5    DETECTIONS_PER_IMG: 200  ROI_BOX_HEAD:    POOLER_RESOLUTION: 7    POOLER_SCALES: (0.25, 0.125, 0.0625, 0.03125)    POOLER_SAMPLING_RATIO: 2    FEATURE_EXTRACTOR: "FPN2MLPFeatureExtractor"    PREDICTOR: "FPNPredictor"    NUM_CLASSES: 3  ROI_MASK_HEAD:    POOLER_SCALES: (0.25, 0.125, 0.0625, 0.03125)    FEATURE_EXTRACTOR: "MaskRCNNFPNFeatureExtractor"    PREDICTOR: "MaskRCNNC4Predictor"    POOLER_RESOLUTION: 14    POOLER_SAMPLING_RATIO: 2    RESOLUTION: 28    SHARE_BOX_FEATURE_EXTRACTOR: False  MASK_ON: TrueDATASETS:  TRAIN: ("prcv_v2_train", )  TEST: ("prcv_val",)DATALOADER:  SIZE_DIVISIBILITY: 32  NUM_WORKERS: 0 #4SOLVER:  BASE_LR: 0.005  WEIGHT_DECAY: 0.0001  STEPS: (40000, 60000)  MAX_ITER: 80000  IMS_PER_BATCH: 2INPUT:  MIN_SIZE_TRAIN: (680,720,760,800,840,880,920,960,1000)  MAX_SIZE_TRAIN: 1480  MIN_SIZE_TEST:  1200  MAX_SIZE_TEST: 1600  BRIGHTNESS: 0.1  CONTRAST: 0.1  SATURATION: 0.0  HUE: 0.0  VERTICAL_FLIP_PROB_TRAIN: 0.2TEST:  IMS_PER_BATCH: 2  #PNMS_IOMIN_EN: True  #PNMS_THRESH: 0.2    # 用来滤掉复检小框，对倾斜文本也有一定效果，使用前应该把ROI_HEADS.NMS调高（放宽松）  #BBOX_AUG:    #ENABLED: True    #H_FLIP: True    #SCALES: (800, 1000, 1200, 1400)  # 开启BOX_AUG后，INPUT.MIN_SIZE_TEST被这个参数替代